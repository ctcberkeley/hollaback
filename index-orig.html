        <script type="text/javascript">

            // initialize comic book
            $("#comicbook").turn({
                width: 800,
                height: 500,
                autoCenter: true
            });

            // except put this inside turn.js or use one if they have it
            function jumpToPage(pageNumber) {
                alert("You've landed on page " + pageNumber);
            };

            // left/right keyboard shortcuts to turn page
            $(window).bind('keydown', function(e){
                if (e.target && e.target.tagName.toLowerCase()!='input')
                    if (e.keyCode==37)
                        $('#comicbook').turn('previous');
                    else if (e.keyCode==39)
                        $('#comicbook').turn('next');
            });
        </script>
