    <script src="js/turn.js"></script>
    <script>
      $(document).foundation();

      var doc = document.documentElement;
      doc.setAttribute('data-useragent', navigator.userAgent);

      // initialize comic book
            $("#comicbook").turn({
                width: 1000,
                height: 600,
                autoCenter: true
            });

            // except put this inside turn.js or use one if they have it
            function jumpToPage(pageNumber) {
                alert("You've landed on page " + pageNumber);
            };

            // left/right keyboard shortcuts to turn page
            $(window).bind('keydown', function(e){
                if (e.target && e.target.tagName.toLowerCase()!='input')
                    if (e.keyCode==37)
                        $('#comicbook').turn('previous');
                    else if (e.keyCode==39)
                        $('#comicbook').turn('next');
            });
    </script>
